<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chessboard Tests</title>
  <link rel="stylesheet" href="xiangqiboard.css" />
</head>
<body>
<div style="width: 1290px;">
    <div id="myBoard1" style="width: 25%;float: left;"></div>
    <div id="myBoard2" style="width: 25%;float: left;"></div>
    <div id="myBoard3" style="width: 25%;float: left;"></div>
    <div id="myBoard4" style="width: 25%;float: left;"></div>
</div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="xiangqiboard.js"></script>
  <script>
      const config = {
          boardTheme: '../docs/img/xiangqiboards/wikimedia/xiangqiboard.svg',
          pieceTheme: '../docs/img/xiangqipieces/wikimedia/{piece}.svg',
          orientation: 'white',
          position: 'start',
          showNotation: true
      }

      Xiangqiboard('#myBoard1', config)

      config.pieceTheme = '../docs/img/xiangqipieces/wikipedia/{piece}.svg'
      config.position = 'r1bakab1r/9/1cn2cn2/p1p1p1p1p/9/9/P1P1P1P1P/1C2C1N2/9/RNBAKABR1'
      Xiangqiboard('#myBoard2', config)

      config.pieceTheme = '../docs/img/xiangqipieces/traditional/{piece}.svg'
      config.position = 'rnbakabnr/9/1c2c4/p1p1C1p1p/9/9/P1P1P1P1P/1C7/9/RNBAKABNR'
      config.orientation = 'black'
      Xiangqiboard('#myBoard3', config)

      config.pieceTheme = '../docs/img/xiangqipieces/graphic/{piece}.svg'
      Xiangqiboard('#myBoard4', config)
  </script>
</body>
</html>
