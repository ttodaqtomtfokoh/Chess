<!-- <p>You can integrate xiangqiboard.js with the <a href="https://github.com/lengyanyu258/xiangqi.js">xiangqi.js</a> library to only allow legal moves.</p> -->

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
    <script src="js/xiangqi-0.3.1-dev.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
// NOTE: this example uses the xiangqi.js library:
// https://github.com/lengyanyu258/xiangqi.js

let board = null;
let game = new Xiangqi();
let $status = $('#status');
let $fen = $('#fen');
let $pgn = $('#pgn');

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false;

  // only pick up pieces for the side to move
  if ((game.turn() === 'r' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^r/) !== -1)) {
    return false;
  }
}

function onDrop (source, target) {
  // see if the move is legal
  let move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';

  updateStatus();
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen());
}

function updateStatus () {
  let status = '';

  let moveColor = 'Red';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  $status.html(status);
  $fen.html(game.fen());
  $pgn.html(game.pgn());
}

let config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
};
board = Xiangqiboard('myBoard', config);

updateStatus();
</script>
<!--- End Example JS ---------------------------------------------------------->
</body>
