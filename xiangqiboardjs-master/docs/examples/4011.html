<p>The <a href="docs.html#config:onSnapbackEnd"><code class="js plain">onSnapbackEnd</code></a> event fires after a piece has snapped back to it's original square.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
function onSnapbackEnd (piece, square, position, orientation) {
  console.log('Piece: ' + piece);
  console.log('Square: ' + square);
  console.log('Position: ' + Xiangqiboard.objToFen(position));
  console.log('Orientation: ' + orientation);
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
}

const config = {
  draggable: true,
  position: 'start',
  onSnapbackEnd: onSnapbackEnd
};
const board = Xiangqiboard('myBoard', config);
</script>
<!--- End Example JS ---------------------------------------------------------->
</body>
