<p>Who will win in this riveting game of <code class="js plain">Math.random()</code> vs <code class="js plain">Math.random()</code>?</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
    <script src="js/xiangqi-0.3.1-dev.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
// NOTE: this example uses the xiangqi.js library:
// https://github.com/lengyanyu258/xiangqi.js

let board = null;
let game = new Xiangqi();

function makeRandomMove () {
  let possibleMoves = game.moves();

  // exit if the game is over
  if (game.game_over()) return;

  let randomIdx = Math.floor(Math.random() * possibleMoves.length);
  game.move(possibleMoves[randomIdx]);
  board.position(game.fen());

  window.setTimeout(makeRandomMove, 500);
}

board = Xiangqiboard('myBoard', 'start');

window.setTimeout(makeRandomMove, 500);
</script>
<!--- End Example JS ---------------------------------------------------------->
