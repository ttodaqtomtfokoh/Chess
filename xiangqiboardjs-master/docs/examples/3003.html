<p><a href="examples.html#3003">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:clear"><code class="js plain">clear</code></a> method to remove all the pieces from the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<button id="startPositionBtn">Start Position</button>
<button id="clearBoardBtn">Clear Board</button>
<button id="clearBoardInstantBtn">Clear Board Instant</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
const board = Xiangqiboard('myBoard', 'start');

$('#startPositionBtn').on('click', board.start);

$('#clearBoardBtn').on('click', board.clear);

$('#clearBoardInstantBtn').on('click', function () {
  board.clear(false);
});
</script>
<!--- End Example JS ---------------------------------------------------------->
</body>
