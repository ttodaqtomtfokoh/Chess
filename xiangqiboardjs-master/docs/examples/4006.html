<p>If <code class="js string">'trash'</code> is returned from the <a href="docs.html#config:onDrop"><code class="js plain">onDrop</code></a> function, the dragged piece will be removed.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
// trash black pieces when they are dropped
function onDrop (source, target, piece, newPos, oldPos, orientation) {
  if (piece.search(/b/) !== -1) {
    return 'trash';
  }
}

const config = {
  draggable: true,
  position: 'start',
  onDrop: onDrop
};
const board = Xiangqiboard('myBoard', config);
</script>
<!--- End Example JS ---------------------------------------------------------->
