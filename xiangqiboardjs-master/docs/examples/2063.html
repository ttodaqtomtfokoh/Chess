<p>You can set the <a href="docs.html#config:position"><code class="js plain">position</code></a> property with a <a href="docs.html#position_object">Position Object</a>.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
const config = {
  showNotation: true,
  position: {
    e8: 'rP',
    f9: 'bK',
    d1: 'rK'
  }
};
const board = Xiangqiboard('myBoard', config);
</script>
