<p>The <a href="docs.html#config:onDragStart"><code class="js plain">onDragStart</code></a> event fires every time a piece is picked up.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
function onDragStart (source, piece, position, orientation) {
  console.log('Drag started:');
  console.log('Source: ' + source);
  console.log('Piece: ' + piece);
  console.log('Position: ' + Xiangqiboard.objToFen(position));
  console.log('Orientation: ' + orientation);
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
}

const config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  sparePieces: true
};
const board = Xiangqiboard('myBoard', config);
</script>
<!--- End Example JS ---------------------------------------------------------->
