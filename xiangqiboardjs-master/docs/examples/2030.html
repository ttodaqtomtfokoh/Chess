<p><a href="docs.html#config:pieceTheme"><code class="js plain">pieceTheme</code></a> can be a function.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
function pieceTheme (piece) {
  // graphic theme for red pieces
  if (piece.search(/r/) !== -1) {
    return 'img/xiangqipieces/wikipedia/' + piece + '.svg';
  }

  // traditional theme for black pieces
  return 'img/xiangqipieces/traditional/' + piece + '.svg';
}

const config = {
  pieceTheme: pieceTheme,
  position: 'start'
};
const board = Xiangqiboard('myBoard', config);
</script>
<!--- End Example JS ---------------------------------------------------------->
