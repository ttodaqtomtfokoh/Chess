<p><a href="examples.html#2006">&larr; Back to all examples.</a></p>

<p>Set <a href="docs.html#config:sparePieces"><code class="js plain">sparePieces</code></a> to <code class="js keyword">true</code> to show spare pieces that can be dropped onto the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<button id="startBtn">Start Position</button>
<button id="clearBtn">Clear Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
const board = Xiangqiboard('myBoard', {
  draggable: true,
  dropOffBoard: 'trash',
  sparePieces: true,
  showNotation: true
});

$('#startBtn').on('click', board.start);
$('#clearBtn').on('click', board.clear);
</script>
<!--- End Example JS ---------------------------------------------------------->
</body>
</html>
