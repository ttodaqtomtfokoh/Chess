<p>Use the <a href="docs.html#methods:destroy"><code class="js plain">destroy</code></a> method to kill the board and remove it from the DOM.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<button id="destroyBtn">Destroy Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
const board = Xiangqiboard('myBoard', 'start');

$('#destroyBtn').on('click', board.destroy);
</script>
<!--- End Example JS ---------------------------------------------------------->
</body>
