<p>Use the <a href="docs.html#methods:resize"><code class="js plain">resize</code></a> method to recalculate and redraw the board based on the size of it's parent element. See the full effect of this example in a <a href="examples/3007.html" target="_new">new window</a>.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 60%"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<!--- Begin Example JS -------------------------------------------------------->
<script>
// NOTE: click "View example in new window." to see the full effect of this example
const board = Xiangqiboard('myBoard', 'start');
$(window).resize(board.resize);
</script>
